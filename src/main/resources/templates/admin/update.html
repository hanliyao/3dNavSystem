<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3"/>
    <meta name="description" content=""/>
    <meta name="author" content="ThemeBucket"/>
    <link rel="shortcut icon" href="#" type="image/png"/>

    <title>后台管理系统-主页</title>
    <div th:include="public/public_css :: pub_css"></div>



    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="#" th:src="@{/js/html5shiv.js}"></script>
    <script src="#" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="sticky-header"  style="background-color:#FFF">


        <!--body wrapper start-->
        <div class="wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            修改管理员
                        </header>
                        <div class="panel-body">
                            <div class=" form">
                                <form class="cmxform form-horizontal adminex-form" id="commentForm" method="post" action="#" th:action="@{/admin/update}">
                                    <input type="hidden" id="id" name="id" value="0" th:value="${admin.id}" />
                                    <div class="form-group ">
                                        <label for="userName" class="control-label col-lg-2">用户名 (<span style="color: red">*</span>)</label>
                                        <div class="col-lg-10">
                                            <input class=" form-control" id="userName" name="userName" minlength="2" type="text" required="" value="userName" th:value="${admin.userName}"  readonly="readonly"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="realName" class="control-label col-lg-2">真实姓名 (<span style="color: red">*</span>)</label>
                                        <div class="col-lg-10">
                                            <input class=" form-control" id="realName" name="realName" minlength="2" type="text" required="" value="realName" th:value="${admin.realName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="roleId" class="control-label col-lg-2" >角色 (<span style="color: red">*</span>)</label>
                                        <div class="col-lg-2">
                                            <select class="form-control m-bot15" id="roleId" name="roleId" required="" >
                                                <option value="0">请选择</option>
                                                <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}">角色</option>
                                            </select>
                                            <input type="hidden" id="current_roleId" value="0" th:value="${admin.roleId}" />

                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="status" class="control-label col-lg-2">状态 </label>
                                        <div class="col-lg-2">
                                            <select class="form-control m-bot15" id="status" name="status">
                                                <option value="0">请选择</option>
                                                <option value="1">启用</option>
                                                <option value="2">禁用</option>
                                            </select>
                                            <input type="hidden" id="current_status" value="0" th:value="${admin.status}" />
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-primary" type="submit">保存</button>
                                            <button class="btn btn-default" type="button">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </div>

        </div>
        <!--body wrapper end-->


        <div th:include="public/public_js :: pub_js"></div>


        <script type="text/javascript">
    $(document).ready(function () {
        var current_status=$("#current_status").val();
        $("#status option[value='"+current_status+"']").attr("selected", true);

        var current_roleId=$("#current_roleId").val();
        $("#roleId option[value='"+current_roleId+"']").attr("selected", true);


    });
</script>


</body>
</html>
