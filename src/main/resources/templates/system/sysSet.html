<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3"/>
    <meta name="description" content=""/>
    <meta name="author" content="ThemeBucket"/>
    <link rel="shortcut icon" href="#" type="image/png"/>

    <title>后台管理系统-主页</title>

    <div th:include="public/public_css :: pub_css"></div>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="#" th:src="@{/js/html5shiv.js}"></script>
    <script src="#" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="sticky-header"  style="background-color:#FFF">


<!--body wrapper start-->
<div class="wrapper">


    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    系统设置
                </header>
                <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal adminex-form" id="commentForm" method="post" action="#" th:action="@{/system/saveSysSet}" enctype="multipart/form-data">
                            <div class="form-group ">
                                <label for="systemName" class="control-label col-lg-2">系统名称 (<span style="color: red">*</span>)</label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="systemName" name="systemName" minlength="2" type="text" required="" value="" th:value="${settingData.systemName}"/>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="systeDomain" class="control-label col-lg-2">系统域名</label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="systeDomain" name="systeDomain" minlength="2" type="text"  value="" th:value="${settingData.systeDomain}"/>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="systemTitle" class="control-label col-lg-2">系统标题 (<span style="color: red">*</span>)</label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="systemTitle" name="systemTitle" minlength="2" type="text" required="" value="" th:value="${settingData.systemTitle}"/>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="systemKeyword" class="control-label col-lg-2">系统关键词</label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="systemKeyword" name="systemKeyword" minlength="2" type="text"  value="" th:value="${settingData.systemKeyword}"/>
                                </div>
                            </div>
                            <div class="form-group ">
                            <label for="logoFile" class="control-label col-lg-2">系统logo</label>
                            <div class="col-lg-10">
                                <input class=" form-control" id="logoFile" name="logoFile" type="file"/>
                                <img src="#" alt="" th:src="@{${settingData.logo}}" style="width:50px"/>
                                <input id="currentLogo" name="currentLogo" type="hidden" th:value="${settingData.logo}"/>
                            </div>
                           </div>
                            <div class="form-group ">
                                <label for="systemIcp" class="control-label col-lg-2">ICP证书号 </label>
                                <div class="col-lg-10">
                                    <input class=" form-control" id="systemIcp" name="systemIcp" minlength="2" type="text" value="" th:value="${settingData.systemIcp}"/>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="systemRemark" class="control-label col-lg-2">备注</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control " id="systemRemark" name="systemRemark"  value="" th:text="${settingData.systemRemark}"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-default" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>
        </div>
    </div>



</div>
<!--body wrapper end-->


<div th:include="public/public_js :: pub_js"></div>




</body>
</html>
