<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="ThemeBucket"/>
    <link rel="shortcut icon" href="#" type="image/png"/>

    <title>3D导航管理系统后台登录</title>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="#" th:href="@{/css/style-responsive.css}" rel="stylesheet"/>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="#" th:src="@{/js/html5shiv.js}"></script>
    <script src="#" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="#" th:action="@{/public/doLogin}" method="post" >

        <div class="form-signin-heading text-center">
            <h1 class="sign-title">3D导航管理系统<br/>后台登录</h1>
            <img src="#" alt="" th:src="@{/images/login-logo.png}"/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="用户名" autofocus="autofocus" id="userName" name="userName"/>
            <input type="password" class="form-control" placeholder="密码" id="password" name="password" />
            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <label class="checkbox">
                <input type="checkbox" value="remember-me"/>记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </label>

        </div>


    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

</body>
</html>
